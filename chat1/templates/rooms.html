{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="title">
    <h1 class="text-3xl lg:text-6xl text-white">Rooms</h1>
</div>

<div class="rooms">
    {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-off shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>

                <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-x3 text-black bg-white hover:bg-red-700">Join</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
